<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Tutor AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="text-center mb-4">English Tutor AI</h1>
                
                <!-- Chat Interface -->
                <div class="card">
                    <div class="card-body">
                        <div id="chat-messages" class="mb-3" style="height: 400px; overflow-y: auto;">
                        </div>
                        
                        <!-- Input Area -->
                        <div class="input-group">
                            <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
                            <button class="btn btn-primary" id="send-text">Send</button>
                            <button class="btn btn-secondary" id="start-recording">
                                <i class="fas fa-microphone"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Feedback Panel -->
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Feedback</h5>
                        <div id="feedback-content"></div>
                    </div>
                </div>
                
                <!-- Progress Tab -->
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Progress</h5>
                        <canvas id="progress-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
